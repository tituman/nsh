<!DOCTYPE html>
<html>

<head>
    <title>Arrows Above Color Picker</title>
    <style>
        #container {
            margin-top: 20px;
            text-align: center;
        }

        #colorInput {
            border: none;
            cursor: pointer;
            width: 30px;
            height: 30px;
            margin-top: 5px;
            /* Spacing to position below arrows */
            border: thick solid;
            cursor: pointer;
            color: #ff3333;
        }

        #outputContainer {
            display: none;
            /* Hidden by default */
            margin-bottom: 10px;
            /* Adjusted spacing to keep above the color picker */
        }

        .arrow {
            cursor: pointer;
            font-size: 24px;
            margin: 0 20px;
            user-select: none;
        }
    </style>
</head>

<body>        <div id="outputContainer">
            <span id="leftArrow" class="arrow">⬅</span>
            <span id="outputValue">0</span>
            <span id="rightArrow" class="arrow">➡</span>
        </div>
    <div id="container">
        <!-- Arrows for Number Adjustment -->
<p>middle</p>

        <!-- Color Picker -->
        <input type="color" id="colorInput" />
    </div>

    <script>
        // Select elements
        const colorInput = document.getElementById("colorInput");
        const outputContainer = document.getElementById("outputContainer");
        const leftArrow = document.getElementById("leftArrow");
        const rightArrow = document.getElementById("rightArrow");
        const outputValue = document.getElementById("outputValue");

        let currentValue = 0;

        // Show or hide the arrows and color picker together
        colorInput.addEventListener("click", function () {
            if (outputContainer.style.display === "none") {
                outputContainer.style.display = "block";
            } else {
                outputContainer.style.display = "none";
            }
        });

        // Handle color picker interaction
        colorInput.addEventListener("change", function () {
            const selectedColor = colorInput.value;
            console.log(`Selected color: ${selectedColor}`);
        });

        // Decrease the value when the left arrow is clicked or touched
        leftArrow.addEventListener("click", function () {
            currentValue--;
            updateOutput();
        });

        leftArrow.addEventListener("touchstart", function (event) {
            event.preventDefault(); // Prevent mouse event duplication
            currentValue--;
            updateOutput();
        });

        // Increase the value when the right arrow is clicked or touched
        rightArrow.addEventListener("click", function () {
            currentValue++;
            updateOutput();
        });

        rightArrow.addEventListener("touchstart", function (event) {
            event.preventDefault(); // Prevent mouse event duplication
            currentValue++;
            updateOutput();
        });

        // Function to update the output and log to the console
        function updateOutput() {
            outputValue.textContent = currentValue;
            console.log(`Current number: ${currentValue}`);
        }
    </script>
</body>

</html>
